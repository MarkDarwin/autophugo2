<header id="header">
    {{ $url := .RelPermalink }}
    <h1>
    <a href="{{ .Site.BaseURL }}"><img src={{ .Site.Params.favicon | relURL }} /><strong>{{ .Site.Title }}</strong></a>
    {{ range $index, $element := split $url "/" }}
        {{ if ne $element "" }}
            / {{ . | humanize }}
        {{ end }}
    {{ end }}
    </h1>
    {{ partial "navigation.html" . }}

</header>
